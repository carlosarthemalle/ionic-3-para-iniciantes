<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-card>
    
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/avatar.png">
      </ion-avatar>
      <h2 class = "feed_titulo">{{ nomeUsuario }}</h2>
      <p class = "feed_data">Outubro 18, 1986</p>
    </ion-item>

    <img src="assets/images/feed_image.png">

    <ion-card-content>
      <p>Estou criando meu primeiro app multiplataforma...</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Curtidas</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Coment√°rios</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
